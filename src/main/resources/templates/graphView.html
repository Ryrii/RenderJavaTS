<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Graph View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre"></script>
    <link rel="stylesheet" type="text/css" href="/css/graphView.css" />
</head>
<body>
<h1>Graph View</h1>
<h2>Select Node Types :</h2>
<div id="declarationTypes">
    <input type="checkbox" id="class_declaration" name="declarationTypes" value="class_declaration" checked>
    <label for="class_declaration">Class Declaration</label><br>
    <input type="checkbox" id="constructor_declaration" name="declarationTypes" value="constructor_declaration" checked>
    <label for="constructor_declaration">Constructor Declaration</label><br>
    <input type="checkbox" id="method_declaration" name="declarationTypes" value="method_declaration" checked>
    <label for="method_declaration">Method Declaration</label><br>
    <input type="checkbox" id="field_declaration" name="declarationTypes" value="field_declaration" checked>
    <label for="field_declaration">Field Declaration</label><br>
    <input type="checkbox" id="local_variable_declaration" name="declarationTypes" value="local_variable_declaration" checked>
    <label for="local_variable_declaration">Local Variable Declaration</label><br>
</div>
<h2>Select From Github :</h2>
<label for="projectName">Project Name:</label>
<input type="text" id="projectName" name="projectName" value="Ryrii">
<label for="repoName">Repository Name:</label>
<input type="text" id="repoName" name="repoName" value="RenderJavaTS">
<label for="token">Token:</label>
<input type="text" id="token" name="token" value="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" size="50">
<br><br>

<button id="loadGraphFromGitHub">Load Graph</button>
<br><br>

<h2>Select Local Repository :</h2>
<input type="file" id="localRepo" webkitdirectory directory multiple>
<br><br>

<button id="listJavaFiles">Load Graph</button>
<ul id="javaFileList"></ul>
<br>
<p id="loadGraphError">Repo ou Token incorrect</p>

<h2>Select Layout</h2>
<button id="dagreeLayout">Dagree</button>
<button id="coseLayout">Cose</button>
<button id="dagreeContainLayout">Dagree Contain First</button>

<div id="cy-container">
    <div id="waitingDataText">Waiting data</div>
    <div id="generatingGraphText">Generating Graph</div>
    <div class="spinner" id="spinner"></div>
    <div id="cy"></div>
</div>
<div class="zoom-buttons">
    <button id="zoom-in">Zoom +</button>
    <button id="zoom-out">Zoom -</button>
</div>
<script  type="module"  src="/js/graphView.js"></script>
</body>
</html>
